<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>body {
  background: #f4f4f4;
  margin: 0;
  padding: 2rem;
  font-family: sans-serif;
}

.container {
  max-width: 600px;
  margin: auto;
}
</style>
</head>
<body>
  <div class="container" id="profile">Loading profile...</div>

  <script>// Fetch the HTML from your backend server with session cookie
fetch("https://api-verifier.onrender.com/profile", {
    method: "GET",
    credentials: "include"
}).then(async (res)=>{
    const html = await res.text();
    if (res.ok) document.getElementById("profile").innerHTML = html;
    else document.getElementById("profile").innerHTML = `<h3>\u{274C} Unauthorized</h3><p>You are not logged in.</p>`;
}).catch((err)=>{
    console.error("Error fetching profile:", err);
    document.getElementById("profile").innerHTML = "<p>\u274C Failed to load profile.</p>";
});

</script>
<script src="/profile.b8f2b68b.js"></script></body>
</html>
