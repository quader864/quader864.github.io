<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>User Profile</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><style>body{background:#f4f4f4;min-height:100vh;margin:0;padding:2rem;font-family:sans-serif}.container{background:#fff;border-radius:8px;max-width:600px;margin:auto;padding:2rem;box-shadow:0 2px 10px #0000001a}.loading-spinner{border:2px solid #0000001a;border-top-color:#0d6efd;border-radius:50%;width:1rem;height:1rem;animation:1s ease-in-out infinite spin;display:inline-block}@keyframes spin{to{transform:rotate(360deg)}}</style></head><body> <div class="container" id="profile"> <div id="loading"> <span class="loading-spinner"></span> Loading profile... </div> <div id="profile-content" style="display:none"></div> </div> <script src="/login.8704c696.js"></script> <script>async function loadProfile(){let t=await verifySession(!0);if(!t)return;document.getElementById("loading").style.display="none";let e=document.getElementById("profile-content");e.style.display="block",e.innerHTML=`
    <h2>User Profile</h2>
    <p><strong>Name:</strong> ${t.firstName} ${t.lastName}</p>
    <p><strong>Email:</strong> ${t.email}</p>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  `,document.getElementById("logoutBtn").addEventListener("click",async()=>{await fetch(`${API_BASE_URL}/logout`,{method:"POST",credentials:"include"}),window.location.href=`${FRONTEND_BASE_URL}/login.html`})}document.addEventListener("DOMContentLoaded",loadProfile);</script> </body></html>
