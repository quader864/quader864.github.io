<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body  class="signup-body">
  <div class="signup-container">
    <div class="signup-image-side">
      <div>
        <button onclick="location.href='index.html'" class="signup-back-button">&larr; Back to website</button>
      </div>
      <div>
        <h2 class="signup-heading">ما ازین پولا زیاد داریم</h2>
        <p class="signup-subtext">Beautiful signup form designed by Quader</p>
      </div>
    </div>
    <div class="signup-form-side">
      <h1 class="signup-title">Create an account</h1>
      <p class="signup-signup-text">Already have an account? <a href="#" class="signup-link">Log in</a></p>
      <form id="signupForm">
        <input type="text" class="signup-input" id="firstName" placeholder="First name" required />
        <input type="text" class="signup-input" id="lastName" placeholder="Last name" required />
        <input type="email" class="signup-input" id="email" placeholder="Email" required />
        <input type="password" class="signup-input" id="password" placeholder="Enter your password" required />
        <div class="signup-terms">
          <input type="checkbox" id="terms" required /> <label for="terms">I agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class="signup-button">Create account</button>
      </form>
      <div class="signup-alt-signup">
        <p>or sign up with</p>
        <button class="signup-alt-button">Google</button>
        <button class="signup-alt-button">Apple</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
